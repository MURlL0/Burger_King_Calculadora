<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/burger-king.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'bk-red': '#d62300',
            'bk-orange': '#ff8233',
          }
        }
      }
    }
  </script>
  <style type="text/tailwind">
    @layer utilities {
      .bg-gradient-bk {
        background: linear-gradient(135deg, #d62300 0%, #ff8233 100%);
      }
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8D9YFL503J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8D9YFL503J');
  </script>

  <title>Calculadora BK</title>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <!-- Conteúdo Principal -->
  <main class="min-h-screen flex flex-col items-center pt-8">
    <div class="text-center mb-12">
      <div class="flex items-center justify-center mb-6">
        <img src="assets/burger-king.svg" alt="BK Logo" class="h-16 w-16">
        <h1 class="ml-4 text-4xl font-bold text-bk-red">Calculadora BK</h1>
      </div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input class="sr-only peer" id="theme-toggle" type="checkbox" />
        <div
          class="w-12 h-6 rounded-full ring-0 peer duration-500 outline-none bg-gray-200 overflow-hidden before:flex before:items-center before:justify-center after:flex after:items-center after:justify-center before:content-['☀️'] before:absolute before:h-5 before:w-5 before:top-1/2 before:bg-white before:rounded-full before:left-0.5 before:-translate-y-1/2 before:transition-all before:duration-700 peer-checked:before:opacity-0 peer-checked:before:rotate-90 peer-checked:before:-translate-y-full shadow-lg shadow-gray-400 peer-checked:shadow-lg peer-checked:shadow-gray-700 peer-checked:bg-[#383838] after:content-['🌑'] after:absolute after:bg-[#1d1d1d] after:rounded-full after:top-[2px] after:right-0.5 after:translate-y-full after:w-5 after:h-5 after:opacity-0 after:transition-all after:duration-700 peer-checked:after:opacity-100 peer-checked:after:rotate-180 peer-checked:after:translate-y-0">
        </div>
      </label>
    </div>

    <div class="max-w-md mx-auto px-4 w-full">
      <div class="grid grid-cols-1 gap-8">
        <!-- Card Vendas -->
        <a href="page/home.html"
          class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 hover:shadow-xl transition-all transform hover:-translate-y-2">
          <div class="flex flex-col items-center text-center">
            <i class="fas fa-clock text-6xl text-bk-red mb-6"></i>
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Venda de 30min em 30min</h2>
          </div>
        </a>

        <!-- Card Completo/Incompleto -->
        <a href="page/com_im.html"
          class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 hover:shadow-xl transition-all transform hover:-translate-y-2">
          <div class="flex flex-col items-center text-center">
            <i class="fas fa-check-circle text-6xl text-bk-red mb-6"></i>
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Completo/Incompleto</h2>
          </div>
        </a>

        <!-- Card Batatas -->
        <a href="page/batata.html"
          class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 hover:shadow-xl transition-all transform hover:-translate-y-2">
          <div class="flex flex-col items-center text-center">
            <i class="fas fa-utensils text-6xl text-bk-red mb-6"></i>
            <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Batatas</h2>
          </div>
        </a>
      </div>
    </div>
  </main>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Verifica tema salvo
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.classList.toggle('dark', savedTheme === 'dark');
    themeToggle.checked = savedTheme === 'dark';

    themeToggle.addEventListener('change', () => {
      const isDark = themeToggle.checked;
      html.classList.toggle('dark', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>

</html>
